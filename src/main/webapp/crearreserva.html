<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="js/main.js"></script>
        <script src="js/crearreserva.js"></script>
        <link href="css/estilos.css" rel="stylesheet">
        <link rel="icon" href= "img/apartamento.png"/>
        <title>reserva - crear reserva salon social </title>
    </head>
    <body>
        <!--   Inicio de Header     -->
        <header>
            <div class="container-fluid p-5 container-fluid p-5 bg-info text-white text-center">
                <h1> Reserva tu espacio App</h1>  
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">      
                <a class="icon" href="#"></a>




                <img class="logo-navbar" src="img/apartamento.png" alt=""/>



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="boton-inicio" class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a id="boton-crear-reserva" class="nav-link" href="#">Crear Reserva</a>
                        </li>

                        <li class="nav-item">
                            <a id="boton-historial-de-reservas" class="nav-link" href="#">Historial de reservas</a>

                        </li>

                        <li class="nav-item">
                            <a id="boton-cerrar-sesion" class="nav-link" href="#">Cerrar Sesión</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <!--   Fin de Header     -->

        <main class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-3">Crear Reserva</h1>
                    <div class="card sizeDiv mb-4">
                        <div class="card-body">
                            <form id="form-crear-reserva" class="pb-4">


                                <div class="form-group">
                                    <label for="input-idusuario">Usuario</label>
                                    <input type="text" class="form-control disabled" id="input-idusuario" placeholder="Usuario" required readonly>
                                </div>
                                <div class="form-group">
                                    <label for="input-fecha">Fecha</label>
                                    <input type="date" class="form-control" id="input-fecha" placeholder="Fecha" required>
                                </div>
                                <div class="form-group">
                                    <label for="input-horario">Horario</label>
                                    <select class="custom-select" name="input-horario" id="input-horario">
                                        <option value="1">Mañana</option>
                                        <option value="2">Tarde</option>
                                        <option value="3">Noche</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input-salonsocial">Salon social</label>
                                    <select class="custom-select" name="input-salonsocial" id="input-salonsocial">
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" id="crear-reserva-btn">Crear reserva</button>
                            </form>
                            <div class="alert alert-danger d-none" id="modificar-error" role="alert">  
                            </div>
                            <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </main>
    </body>
</html>
