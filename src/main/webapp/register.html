<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="js/main.js"></script>
        <script src="js/index.js"></script>
        <link href="css/estilos.css" rel="stylesheet">
        <link rel="icon" href= "img/apartamento.png"/>
        <title>Registro - reserva salon social </title>
    </head>
    <body>
        <!--   Inicio de Header     -->
        <header>
            <div class="container-fluid p-5 container-fluid p-5 bg-info text-white text-center">
                <h1> Reserva tu espacio App</h1>  
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">      
                <a class="icon" href="#"></a>




                <img class="logo-navbar" src="img/apartamento.png" alt=""/>



                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="boton-login" class="nav-link active" aria-current="page" href="#">Inicio de Sesión</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!--   Fin de Header     -->
        
        <main class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mt-3">Crear nuevo usuario</h1>
                   <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-idusuario">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-idusuario" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="input-cedula">cedula</label>
                            <input type="text" class="form-control" id="input-cedula" placeholder="cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="input-numerodetelefono">telefono</label>
                            <input type="text" class="form-control" id="input-numerodetelefono" placeholder="telefono"  required>
                        </div>
                        <div class="form-group">
                            <label for="input-email">email</label>
                                <input type="text" class="form-control" id="input-email" placeholder= "email"  required>
                               
                            </div>
                        <div class="form-group">
                            <label for="input-torre">torre</label>
                                <input type="text" class="form-control" id="input-torre" placeholder= "torre"  required>
                               
                            </div>
                        <div class="form-group">
                            <label for="input-apartamento">apartamento</label>
                                <input type="text" class="form-control" id="input-apartamento" placeholder= "apartamento"  required>
                               
                            </div>
                        
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
                </div>
            </div>
        </main>
    </body>
</html>
